<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato — Diogo Souza Castro</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Diogo Castro</a>
    </div>
  </header>

  <main class="container">
    <h1>Contato</h1>
    <form class="form" novalidate>
      <label>Nome<input type="text" required></label>
      <label>Email<input type="email" required></label>
      <label>Mensagem<textarea rows="5" required></textarea></label>
      <button class="btn primary" type="submit">Enviar</button>
    </form>
  </main>

  <footer class="site-footer container">
    <p>© 2025 Diogo Souza Castro</p>
  </footer>
</body>
</html>
